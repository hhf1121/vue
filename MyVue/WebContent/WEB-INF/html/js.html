<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<script type="text/javascript">
function f() {
  console.log(a);      // 当前的a变量是下面变量a声明提升后，默认值undefined
   var a = 10;
  console.log(a);      // a=>10
}
var a = 99;            // 全局变量a
f();                   // f是函数，虽然定义在调用的后面，但是函数声明会提升到作用域的顶部。 
console.log(a);        // a=>99,  此时是全局变量的a
</script>
</body>
</html>
